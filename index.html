<!DOCTYPE html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equip="x-ua-compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

	<link rel="stylesheet" href="css/style.css">
	<title> Project Who's The Winner</title>
</head>
<body>
	<div class="container">
		<div class="row">

			<div class="player_container "> <!-- first page-->
				<h1>Let's play a GAME!!!</h1>
				<div class="player_input">
					<input type="text" id="player_value" placeholder="Enter Plaer Name">
					<span id="add_player">Add</span>
				</div>

				<div class="player_list">
					<h5>Who's playing</h5>
					<div class="player_list_wrapper">

					</div>
				</div>

				<div class="button_container">
					<div id="show_results">Get the winner</div>

				</div>
			</div>


			<div class="results_container hidden"> <!--second page-->

				<h1>The winner is: </h1>
				<div class="result">
					<!--<h3>Tania</h3>-->
				</div>
				
				<div class="result_action">
					<div class="winning_prize">Claim your prize!!!</div>
					<div class="run_again">Run it again</div>

				</div>


			</div>


			<div class="prize_container hidden">
				<h1> You've WON!!! </h1>
				<div class="prize_list">
					
					<img src="images/teddy.jpg" alt="Your gift is a teddy" width="460" height="345">

						<!--<span>Bear</span>
						<span>Flower</span>
						<span>Candy</span>-->

					<div class="start_again">Start it again</div>


					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="js/main.js"></script>

</html>
